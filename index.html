<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">   
</head>

<body>   
    <div id="content">
        <p>this is pop up</p>
    </div>
    <div class="container">
        <button onclick="toggle()" class="myBtn">open pop-up</button>
    </div>
</body>
<script>
    function toggle() {
        var x = document.getElementById('content');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }
    }
    
</script>
</html>
